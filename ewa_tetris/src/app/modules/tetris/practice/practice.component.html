<div class="container">
  <div class="game-frame">
    <div id="player-game-container">
      <div class="game-top bg-glass">
        <div>
          <canvas id="player_next_shape" class="left" width="100" height="100"></canvas>
        </div>
        <div class="details">
          <span><i class="fas fa-dice-d6"></i> Level: {{playerBoard.level}}</span>
          <span><i class="fas fa-dice-six"></i> Points: {{playerBoard.points}}</span>
        </div>
      </div>
      <div class="game-container bg-glass">
        <canvas id="player_board" width="300" height="500"></canvas>
      </div>
      <div class="game-buttons">
        <div class="game-controls">
          <button class="btn btn-warning btn-rounded" (click)="goLeft()"><i class="fas fa-arrow-left"></i></button>
          <button class="btn btn-dark btn-rounded" (click)="rotateClockWise()"><i class="fas fa-sync"></i></button>
          <button class="btn btn-dark btn-rounded" (click)="goDown()"><i class="fas fa-arrow-down"></i></button>
          <button class="btn btn-warning btn-rounded" (click)="goRight()"><i class="fas fa-arrow-right"></i></button>
        </div>
      </div>
    </div>
  </div>

  <ng-container *ngIf="!playerBoard.inGame">
    <img src="./assets/images/tetris-play.gif" class="mask game-mask-image" alt="mask">
    <div class="mask game-mask">

      <ng-container *ngIf="playerBoard.lastTime > 0">
        <p>{{saveScore()}}</p>
        <span class="text-center">You reached level {{playerBoard.level}} with score {{playerBoard.points}} !</span>
        <span class="text-center">Click to play again!</span>
        <button routerLink="/tetris" class="btn btn-success btn-rounded"><i
          class="fas fa-play"></i> Play new game
        </button>
      </ng-container>

      <ng-container *ngIf="playerBoard.lastTime == 0">
        <span class="text-center">Click to practice the tetris game!</span>
        <button (click)="play()" class="btn btn-success btn-rounded"><i class="fas fa-play"></i> Play</button>
      </ng-container>
    </div>
  </ng-container>

</div>

<header>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light ">
    <div class="container">

      <a class="navbar-brand" routerLink="/">
        <img src="/assets/images/logo.png" class="rounded-1" height="50" alt="" loading="lazy"/>
      </a>
      <button class="navbar-toggler" type="button" (click)="openNavBar()">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="nav-bar-content" [class.show]="openNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item active"><a class="nav-link" aria-current="page" routerLink="/">Home</a></li>
          <li class="nav-item active"><a class="nav-link" aria-current="page" routerLink="/ranking">Ranking</a></li>

          <li mdbDropdown class="nav-item dropdown">
            <a mdbDropdownToggle class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button"
               data-mdb-toggle="dropdown" aria-expanded="false">
              Games
            </a>
            <ul mdbDropdownMenu class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" routerLink="/tetris">Lobby</a></li>
              <li><a class="dropdown-item" routerLink="/tetris/create">New Game</a></li>
            </ul>
          </li>
          <!--          <li class="nav-item"><a class="nav-link" aria-current="page" routerLink="/test">Test</a></li>-->
          <li class="nav-item"><a class="nav-link" aria-current="page" routerLink="/tetris/rules">Rules</a></li>
        </ul>

        <div class="d-flex align-items-center">
          <button *ngIf="!isLoggedIn" mdbRipple type="button" class="btn btn-primary btn-rounded btn-sign-in"
                  routerLink="/login">
            <i class="fas fa-sign-in-alt"></i> Sign in/up
          </button>

          <ul class="navbar-nav" *ngIf="isLoggedIn">
            <li mdbDropdown class="nav-item dropdown">
              <a mdbDropdownToggle class="nav-link dropdown-toggle" id="dropdownMenuUser" role="button"
                 data-mdb-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-user-circle" style="font-size: 20px"></i> {{userName}}
              </a>
              <ul mdbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenuUser">
                <li><a class="dropdown-item" routerLink="/account"><i class="fas fa-user"></i> My profile</a></li>
                <li>
                  <hr class="dropdown-divider"/>
                </li>
                <li [routerLink]="['/sign-out']"><a class="dropdown-item"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
              </ul>
            </li>
          </ul>

        </div>

      </div>

      <!--    &lt;!&ndash; Right elements &ndash;&gt;-->

    </div>
  </nav>
